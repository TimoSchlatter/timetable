<!--Table-->
<div class="card mb-3">
    <div class="card-header">
        <button class="btn btn-success btn-xs"
                data-title="Delete"
                data-toggle="modal"
                data-target="#addEditModal">
            <span class="fa fa-plus"></span>
        </button>
        <i class="fa fa-sitemap"></i> Manipel
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="selectKohorte">Vorauswahl der Kohorte:</label>
                <select class="form-control" id="selectKohorte">
                    <option ng-repeat="item in maniple">{{item.name}}</option>
                </select>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered" id="manipelTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Bezeichnung</th>
                    <th>Wechselzeit</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in manipel">
                    <td>{{item.name}}</td>
                    <td>{{item.minChangeoverTime}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs"
                                ng-click="grid.appScope.vm.editRow(grid, row)"
                                data-title="Edit"
                                data-toggle="modal"
                                data-target="#editModal">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button ng-click="currentId(item.id)"
                                class="btn btn-danger btn-xs"
                                data-title="Delete"
                                data-toggle="modal"
                                data-target="#deleteModal">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
<!--Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Löschen</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Möchten Sie den ausgewählten Dozenten aus der Verwaltung entfernen?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Abbrechen</button>
                <button class="btn btn-danger" type="button" ng-click="deleteData($index)" data-dismiss="modal">
                    Löschen
                </button>
            </div>
        </div>
    </div>
</div>
<!--Add/Edit Modal-->
<div class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content card mx-auto mt-5">
            <div class="card-header">Hinzufügen / Updaten</div>
            <div class="card-body">
                <form name="modal">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputTitel">Bezeichnung</label>
                            <input type="text"
                                   class="form-control"
                                   id="inputTitel"
                                   placeholder="z.B. I"
                                   maxlength="1">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="modalSelectKohorte">Kohorte</label>
                            <select class="form-control" id="modalSelectKohorte">
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputChangeOverTime">Wechselzeit</label>
                            <div class="input-group">
                                <input type="number"
                                       class="form-control"
                                       ng-class="{ 'is-invalid': !modal.changeOverTime.$valid}"
                                       name="changeOverTime"
                                       ng-model="inputChangeOverTime"
                                       id="inputChangeOverTime"
                                       min="0"
                                       max="120"
                                       step="1"
                                       placeholder="0"/>
                                <span class="input-group-addon">Minuten</span>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-labeled btn-secondary" data-dismiss="modal">
                            <span class="btn-label"><i class="fa fa-times"></i></span>Abbrechen
                        </button>
                        <button type="button" class="btn btn-labeled btn-success" data-dismiss="modal">
                            <span class="btn-label"><i class="fa fa-refresh"></i></span>Aktualisieren
                        </button>
                        <button type="button" class="btn btn-labeled btn-success" data-dismiss="modal">
                            <span class="btn-label"><i class="fa fa-plus"></i></span>Hinzufügen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
