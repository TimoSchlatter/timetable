<div class="card mb-3">
    <div class="card-header">
        <button class="btn btn-success btn-xs"
                data-title="Delete"
                data-toggle="modal"
                data-target="#deleteModal">
            <span class="fa fa-plus"></span>
        </button>
        <i class="fa fa-building"></i> Räume
    </div>
    </button>
    <div class="card-body">
        <div class="table-responsive">
            <table datatable="ng" class="table table-bordered" id="roomTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Gebäude</th>
                    <th>Nummer</th>
                    <th>Sitzplätze</th>
                    <th>Raumart</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in rooms">
                    <td>{{item.building}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.maxSeats}} Sitzplätze</td>
                    <td>{{item.roomType}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs"
                                data-title="Edit"
                                data-toggle="modal"
                                data-target="#editModal">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button ng-Click=currentId(item.Id)
                                class="btn btn-danger btn-xs"
                                data-title="Delete"
                                data-toggle="modal"
                                data-target="#deleteModal">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
<!-- Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Löschen</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Möchten Sie den ausgewählten Dozenten aus der Verwaltung entfernen?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Abbrechen</button>
                <button class="btn btn-danger" type="button" ng-click="deleteData()" data-dismiss="modal">Löschen</button>
            </div>
        </div>
    </div>
</div>
