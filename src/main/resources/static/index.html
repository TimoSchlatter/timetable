<!DOCTYPE html>
<html ng-app="roomManagement">
    <head lang="en">
        <meta charset="UTF-8">
        <title>AngularJS Room Management</title>
        <script type="application/javascript" src="js/angular/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script type="text/javascript" src="App.js"></script>
        <script type="text/javascript" src="controller/DashboardController.js"></script>
        <script type="text/javascript" src="controller/HeaderController.js"></script>
        <script type="text/javascript" src="controller/RoomController.js"></script>
        <script type="text/javascript" src="controller/LectureController.js"></script>
        <script type="text/javascript" src="controller/LecturerController.js"></script>
        <script type="text/javascript" src="controller/GroupController.js"></script>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    </head>
    <body>
        <header>
            <h1>Angular Room Management</h1>
            <div ng-controller="HeaderController">
                <md-content class="md-padding">
                    <md-nav-bar
                        md-no-ink-bar="enableInkBar"
                        md-selected-nav-item="currentNavItem"
                        nav-bar-aria-label="navigation links">
                        <md-nav-item md-nav-href="#dashboard">
                            Dashboard
                        </md-nav-item>
                        <md-nav-item md-nav-href="#room">
                            Raumverwaltung
                        </md-nav-item>
                        <md-nav-item md-nav-href="#lecturer">
                            Dozentenverwaltung
                        </md-nav-item>
                        <md-nav-item md-nav-href="#lecture">
                            Verantaltungsverwaltung
                        </md-nav-item>
                        <md-nav-item md-nav-href="#group">
                            Gruppenverwaltung
                        </md-nav-item>
                    </md-nav-bar>
                </md-content>
            </div>
        </header>
        <div ng-view></div>
    </body>
</html>
